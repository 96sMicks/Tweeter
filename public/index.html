<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
    <!-- Background wallpaper-->

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span>Tweeter</span>
      </div>

      <div class="nav-right">
        <span> 
          <b>Write</b> a new tweet 
        </span>

        <span>
          <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>

    <header>
      <div class="header-avatar">
        <span>
          <img src="/images/profile-hex.png"> 
        </span>
      </div>
      <br>
      <div class="header-name"> 
        <span>
          <h2>Your Name</h2>
        </span>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
  </body>
    <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <div class="text-area">
              <label for="tweet-text"></label>
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            </div>
            <div class="button-half">
              <span><button type="submit" class="button">Tweet</button></span>
              <span><output name="counter" class="counter" for="tweet-text">140</output></span>
            </div>
            <section class="tweet-display">
              <article>
                <header class="tweet-header">
                  <div>
                    <i class="fas fa-user-ninja"></i>
                  <p>
                    Name
                  </p>
                </div>
                  <p>
                    @UserName
                  </p>
                </header>
                <textarea></textarea>
                <footer>Time stamp</footer>
              </article>
            </section>
          </form>
        </section>
    </main>
  </body>
</html>
